<head>

            font-family: Arial, sans-serif;

        .container {
            padding: 20px;

            font-weight: bold;

        <div class="header">Email Confirmation</div>

          <p>
              <a href="{{ confirmation_link }}" style="background-color: #165216ff; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 12px;">

    </div>
